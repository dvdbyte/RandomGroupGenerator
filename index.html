<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Group Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Random Group Generator</h1>
<div class="wrap alt">
    <p class="toggle-wrap">Number of People per group <a class="choice" href="#choice"><strong>TOGGLE</strong><span class="switch"></span></a> Number of Groups</p>
    <p class="pergroup-wrap">Number of students per group: <input class="pergroup" type="number" value="" /></p>
    <p class="numgroups-wrap">Number of groups: <input class="numgroups" type="number" value="" /></p>
    <p><textarea name="students" id="students" cols="40" rows="15"></textarea></p>
    <button id="generateBtn">Make Groups</button>
    <div class="groups"></div>
</div>
<script src="app.js"></script>
</body>
</html>
